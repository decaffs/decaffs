<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 90%;
        }

        h1 {
            font-size: 2.5em;
            color: #ff4e50;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .hearts {
            font-size: 2em;
            color: #ff6f61;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .yes {
            background: #ff6f61;
            color: white;
        }

        .yes:hover {
            background: #d9534f;
        }

        .no {
            background: #f7f7f7;
            color: #333;
            border: 1px solid #ccc;
        }

        .no:hover {
            background: #eaeaea;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-hearts span {
            position: absolute;
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #ff4e50;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            animation: float 4s ease-in-out infinite;
        }

        .floating-hearts span:nth-child(odd) {
            background: #ff6f61;
        }

        .floating-hearts span:nth-child(1) {
            left: 20%;
            animation-duration: 4s;
            animation-delay: 0s;
        }
        .floating-hearts span:nth-child(2) {
            left: 50%;
            animation-duration: 5s;
            animation-delay: 1s;
        }
        .floating-hearts span:nth-child(3) {
            left: 80%;
            animation-duration: 6s;
            animation-delay: 2s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-150vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container">
        <h1>Pwede mag tanong?</h1>
            <a href="index.html" target="_blank"> <button class="yes">></button></a>
        </div>
    </div>
</body>
</html>
